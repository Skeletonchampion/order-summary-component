<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main" class="main">
    <div class="card">
      <img class='img-hero' src='./images/illustration-hero.svg'>
      <div class="header">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,
          audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="middle">
        <div class="left">
          <span class='plan'>Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <span class='change'><a href=''>Change</a></span>
      </div>
      
      <div class="footer">
        <button class='btn submit'>Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </div>
    </div>
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>
</html>
